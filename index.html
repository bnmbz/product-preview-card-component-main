<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Michael Boateng | Product preview card component</title>
  <!-- Style Sheet -->
  <link rel="stylesheet" href="./Style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article>
      <section class="container">
        <!-- Image Container -->
        <div>
          <img src="./images/image-product-mobile.jpg" alt="Nice Perfume" class="big-img mobile-image">
          
          <img src="./images/image-product-desktop.jpg" alt="Nice Perfume" class="desktop-image">
        </div>
        <!-- End of image container -->

        <!-- Content Container -->
        <div class="content-container">

          <p class="title">Perfume</p>

          <h1 class="big-title">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="content">
            A floral, solar and voluptuous
             interpretation composed by Olivier
              Polge,
            Perfumer-Creator for the House of 
             CHANEL.
          </p>

          <div class="amount">
            <h2>$149.99</h2>
            <p>$169.99</p>
          </div>

          <button class="button">Add to Cart</button>
        </div>
      </section>
      <!-- End of Content Container -->
      
    </article>

    <!-- <aside>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Michael Boateng</a>.
      </div>
    </aside> -->

  </main>
</body>

</html>
